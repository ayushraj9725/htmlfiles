<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox attribute</title>
</head>
<body>
    <form action="/action">
        <div>
            <input type="checkbox" id="age" placeholder="enter age" name="yes"/>
            <label for="age">I am 18+ </label>
            <button>check</button>
        </div>
        <div>
            Chooge Your Subjects :
            <label for="math">math</label>
            <input type="checkbox" id="math" name="subjects" value="math">
            <label for="science">science</label>
            <input type="checkbox" id="science" name="subjects" value="sci">
            <label for="english">english</label>
            <input type="checkbox" id="english" name="subjects" value="eng">
            <button>submit</button>
        </div>
    </form>
</body>
</html>
