<body>
    <!-- div means content division Element ,  which is a container used to hold the other HTML element or group element together

          div is the block , which are frequenty used at every website in real world that can we hosted -->
    <!-- span element which is a container used to hold the other HTML element or group element together 
          s[an element is a in line element -->

          <div> 
            <a href = "https://google.com/">Google</a>
            <a href = "https://facebook.com/">facebook</a>
          </div>
         <span>
            <a href = "https://google.com/">Google</a>

         </span>

</body>
