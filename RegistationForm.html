<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/actions">
        <div>
            <h3>Regitration Form</h3>

            <input type="text" id="firstname" placeholder="first name" name="firstname">
            <input type="text" id="lastname" placeholder="last name" name="lastname"> <br>
            Please Select Gender 
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            Do you agree to all terms and services
            <input type="checkbox" id="check" name="yesOrNo" value="yes"> 
            <label for="check">Yes , I agree</label><br>
            <button>Register</button>
        </div>
    </form>
</body>
</html>
