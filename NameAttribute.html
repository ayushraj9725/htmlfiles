<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    <!-- name attribute works like refering by taking value after submitted form and it atteched with other URL what in action attribute in form
       also used to linked or connect to url or link or website we use name attribute to match to the backend database
       name of the form control. submitted with the form as part of a name / value pair  -->
    <form action="https://www.youtube.com/results?search_query">
        <label for="search">Search here on youtube : </label>
        <input type="text" id="search" placeholder="search here" name="search_query">
        <button>search</button>
    </form>
</body>
</html>
